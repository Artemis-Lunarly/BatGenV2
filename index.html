<html>
	<head>
		<meta charset='UTF-8'>
		<meta name='description' content='BatGen V2. Creates batch files for setting metadata in mkv.'>
		<meta name='keywords' content='batch,mkv,custom'>
		<meta name='author' content='CrunchyHotDogs'>

		<title>BatGen EVOLVED</title>
		<link rel='icon' type='image/x-icon' href='images/fav.ico' />

		<noscript>
			<link rel='stylesheet' type='text/css' href='stylesheet/css/no_script.css' />
		</noscript>
		<link rel='stylesheet' type='text/css' href='stylesheets/css/normalize.css' />
		<link rel='stylesheet' type='text/css' href='stylesheets/css/style.css' />
		<link rel='stylesheet' type='text/css' href='stylesheets/css/checkboxes.css' />
		<link rel='stylesheet' type='text/css' href='stylesheets/css/popper.css' />
	</head>
	<body>
		<noscript>
			<style type='text/css'>
				.header { display: none; }
				.body { display: none; }
				.footer {display: none; }
			</style>
			<div class='no-script'>
				<div id='warped'>
					<span class='w0'>L</span>
					<span class='w1'>i</span>
					<span class='w2'>f</span>
					<span class='w3'>e</span>

					<span class='w5'>s</span>
					<span class='w6'> </span>
					<span class='w7'>t</span>
					<span class='w8'>o</span>
					<span class='w9'>o</span>
					<span class='w10'> </span>
					<span class='w11'>s</span>
					<span class='w12'>h</span>
					<span class='w13'>o</span>
					<span class='w14'>r</span>
					<span class='w15'>t</span>
					<span class='w16'>.</span>
					<span class='w17'> </span>
					<span class='w18'>I</span>
					<span class='w19'>t</span>
					<span class='w20'>'</span>
					<span class='w21'>s</span>
					<span class='w22'> </span>
					<span class='w23'>2</span>
					<span class='w24'>0</span>
					<span class='w25'>1</span>
					<span class='w26'>8</span>
					<span class='w27'>,</span>
					<span class='w28'> </span>
					<span class='w29'>e</span>
					<span class='w30'>n</span>
					<span class='w31'>a</span>
					<span class='w32'>b</span>
					<span class='w33'>l</span>
					<span class='w34'>e</span>
					<span class='w35'> </span>
					<span class='w36'>J</span>
					<span class='w37'>a</span>
					<span class='w38'>v</span>
					<span class='w39'>a</span>
					<span class='w40'>S</span>
					<span class='w41'>c</span>
					<span class='w42'>r</span>
					<span class='w43'>i</span>
					<span class='w44'>p</span>
					<span class='w45'>t</span>
					<span class='w46'> </span>
					<span class='w47'>o</span>
					<span class='w48'>r</span>
					<span class='w49'> </span>
					<span class='w50'>g</span>
					<span class='w51'>o</span>
					<span class='w52'> </span>
					<span class='w53'>h</span>
					<span class='w54'>o</span>
					<span class='w55'>m</span>
					<span class='w56'>e</span>
					<span class='w57'>.</span>

					<div class='owl'>
						<div class='owl-head'>
							<div class='owl-ears'></div>
							<div class='owl-eyes clearfix'>
								<div class='owl-eye owl-eye-left'></div>
								<div class='owl-eye owl-eye-right'></div>
							</div>
							<div class='owl-mouth'></div>
						</div>
						<div class='owl-body'>
							<div class='owl-wings'></div>
							<div class='owl-feathers'></div>
						</div>
						<div class='owl-legs'>
							<div class='owl-leg pull-left'></div>
							<div class='owl-leg pull-right'></div>
						</div>
						<div class='owl-tail'></div>
					</div>
				</div>
			</div>
		</noscript>

		<header class='header font-dosis no-select'>
			<a href=''><img class='logo' src='images/logo.png' /></a>
			<span class='phrase'>
				A CrunchyHotDogs' Production
				<br />
				Info &#x21AA; <a class='readme' href='https://github.com/Artemis-Lunanite/BatGen' target='_blank'>BatGen</a>
			</span>
		</header>

		<div id='content' class='body'>
			<div class='side-option font-dosis'>
				<div id='moreOptionsArea' class='side-option-area closed'>
					<section class='close-more-options'>
						<img id='closeOptionsButton' src='images/cross2_small.png' class='hover-cursor' />
					</section>
					<section class='remove-leading-zero'>
						<p class='title'>Remove Leading Zeroes</p>
						<div class='no-select container-checkbox'>
		 					  <input type='checkbox' id='removeLeadingZeroSeason' name='removeLeadingZeroSeason' />
		 					  <label for='removeLeadingZeroSeason' class='check-box'></label>
		 					  <span>Seasons</span>
		 				 </div>
						 <div class='no-select container-checkbox'>
	 	 					  <input type='checkbox' id='removeLeadingZeroEpisode' name='removeLeadingZeroEpisode' />
	 	 					  <label for='removeLeadingZeroEpisode' class='check-box'></label>
	 	 					  <span>Episodes</span>
	 	 				 </div>
					</section>
				</div>
				<span id='openOptionsButton' class='button-open-option no-select hover-cursor'>OPTIONS</span>
			</div>

			<div class='option-area font-dosis'>
				<div class='new-field-area'>
					<div id='addTrackVideo' class='new-field-button no-select video hover-cursor'>VIDEO</div>
					<div id='addTrackAudio' class='new-field-button no-select audio hover-cursor'>AUDIO</div>
					<div id='addTrackSubtitle' class='new-field-button no-select subtitle hover-cursor'>SUBTITLE</div>
				</div>
				<div class='counter-start-area'>
					<span>Counter Start Number</span>
					<div class='container-textbox'>
						<input id='batchCounter' type='text' class='counter' value='01' />
					</div>
				</div>
				<div class='counter-checkbox-area'>
					<span>-</span>
					<div class='no-select container-checkbox'>
	 					  <input type='checkbox' id='batchCounter10' name='batchCounter10' />
	 					  <label for='batchCounter10' class='check-box'></label>
	 					  <span>10s</span>
	 				 </div>
					  <div class='no-select container-checkbox'>
						  <input type='checkbox' id='batchCounter100' name='batchCounter100' />
						  <label for='batchCounter100' class='check-box'></label>
						  <span>100s</span>
					 </div>
					 <div class='no-select container-checkbox'>
						 <input type='checkbox' id='batchCounter1000' name='batchCounter1000' />
						 <label for='batchCounter1000' class='check-box'></label>
						 <span>1000s</span>
				   </div>
				</div>
				<div class='remove-tracks-area'>
					<span>Remove ALL Tracks<span id='infoRemoveTracks' class='info-circle hover-cursor no-select'>!</span></span>
					<div class='no-select container-checkbox'>
	 					  <input type='checkbox' id='batchRemoveVideo' name='batchRemoveVideo' />
	 					  <label for='batchRemoveVideo' class='check-box'></label>
	 					  <span>Video</span>
	 				 </div>
					  <div class='no-select container-checkbox'>
						  <input type='checkbox' id='batchRemoveAudio' name='batchRemoveAudio' />
						  <label for='batchRemoveAudio' class='check-box'></label>
						  <span>Audio</span>
					 </div>
					 <div class='no-select container-checkbox'>
						 <input type='checkbox' id='batchRemoveSubtitle' name='batchRemoveSubtitle' />
						 <label for='batchRemoveSubtitle' class='check-box'></label>
						 <span>Subtitles</span>
				   </div>
				</div>
				<div class='default-mkvmerge-location-area'>
					<span>MKVMerge Location</span>
					<div class='container-textbox'>
						<input id='batchMKVLocation' type='text' class='path' value='C:/Program Files/MKVToolNix/' />
					</div>
				</div>
				<div class='bottomRightOptions'>
					<div class='no-select container-checkbox'>
						  <input type='checkbox' id='forceMkvMerge' name='forceMkvMerge' />
						  <label for='forceMkvMerge' class='check-box'></label>
						  <span>Force mkvmerge</span>
					 </div>
					 <div class='no-select replaceUnderlineArea'>
						<span class='blank_divider'></span>
						<span>Replace _'s</span>
						<div class='container-textbox'>
							<input id='replaceUnderline' type='text' class='replacementText' />
						</div>
					 </div>
				 </div>
			</div>

			<div class='field'>
				<div class='container-textbox'>
					<input id='batchFileTitle' type='text' class='file' />
					<label>FILE TITLE</label>
				</div>
			</div>
			<div id='userEntryFields'></div>


			<div class='download-area'>
				<div class='button-area'>
					<div id='buttonDownload' class='button left font-dosis no-select hover-cursor'>DOWNLOAD</div><div id='buttonCopy' class='button right font-dosis no-select'>COPY TEXT</div>
				</div>
				<textarea id='downloadText' spellcheck='false' disabled></textarea>
			</div>
		</div>




		<footer class='footer font-dosis no-select clear'>
			<span>BatGen EVOLVED&copy; 2018 All Chooches Reserved</span>
		</footer>


		<!--SCRIPT TAGS AND TEMPLATES-->
		<script type='text/template' id='Textbox-template'>
			<div class='container-textbox'>
				<input type='text' class="listener-textbox <%= variables['className'] %>" value="<%= variables['modelTitle'] %>" <%= variables['disabled'] %> />
				<label><%= variables['label'] %></label>
				<div> <%= variables['counter'] %></div>
			</div>
		</script>
		<script type='text/template' id='DropdownLanguage-template'>
			<div class='container-dropdown'>
				<select class='listener-ddLanguage' <%= variables['disabled'] %>>
					<%= variables['options'] %>
				</select>
			</div>
		</script>
		<script type='text/template' id='DropdownDefault-template'>
			<div class='container-dropdown'>
				<select class='listener-ddDefault' <%= variables['disabled'] %>>
					<%= variables['options'] %>
				</select>
			</div>
		</script>
		<script type='text/template' id='DropdownForced-template'>
			<div class='container-dropdown'>
				<select class='listener-ddForced' <%= variables['disabled'] %>>
					<%= variables['options'] %>
				</select>
			</div>
		</script>
		<script type='text/template' id='Buttons-template'>
			<div class='container-delete-track hover-cursor listener-deleteTrack'>
				<img src='images/skull2_small.png' />
			</div>
			<div class='container-remove-track hover-cursor listener-removeTrack'>
				<img src='images/cross2_small.png' />
			</div>
		</script>

		<script type='text/template' id='VideoField-template'>
			<div class='field' data-uid="<%= uid %>">
				<%= textbox.item(textbox) %>
				<%= ddDefault.item(ddDefault) %>
				<%= ddLanguage.item(ddLanguage) %>
				<%= ddForced.item(ddForced) %>
				<%= buttons.item(buttons) %>
			</div>
		</script>
		<script type='text/template' id='AudioField-template'>
			<div class='field' data-uid="<%= uid %>">
				<%= textbox.item(textbox) %>
				<%= ddDefault.item(ddDefault) %>
				<%= ddLanguage.item(ddLanguage) %>
				<%= ddForced.item(ddForced) %>
				<%= buttons.item(buttons) %>
			</div>
		</script>
		<script type='text/template' id='SubtitleField-template'>
			<div class='field' data-uid="<%= uid %>">
				<%= textbox.item(textbox) %>
				<%= ddDefault.item(ddDefault) %>
				<%= ddLanguage.item(ddLanguage) %>
				<%= ddForced.item(ddForced) %>
				<%= buttons.item(buttons) %>
			</div>
		</script>

		<script src='js/libs/jquery.js'></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src='js/scripts/batch.js'></script>
		<script src='js/scripts/functions.js'></script>
		<script src='js/libs/sortable.js'></script>
		<script src='js/libs/underscore.js'></script>
		<script src='js/libs/backbone.js'></script>
		<script src='js/backbone/backbone.js'></script>
		<script src='js/libs/mousetrap.js'></script>
		<script src='js/libs/popper.js'></script>
		<script src='js/libs/tooltip.js'></script>
		<script src='js/libs/blob.js'></script>
		<script src='js/libs/filesaver.js'></script>
		<script src='js/scripts/events.js'></script>
	</body>
</html>
